<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SMART - Home</title>
        <link rel = "stylesheet" href = "HomeStyle.css">
    </head>
    <body>
        <div class="Container">
            <nav>
                <svg id="logo" height="50" width="50">
                    <image height="50" width="50" href="/Assets/Logo2.png"></image>
                </svg>
                <span id="name">SMART</span>
            </nav>

            <main>
                <div id="homeprof">
                    <img id="prof2" src="/Assets/Profile.png">
                    <span>Name</span>
                    <span>(Position)</span>
                </div>

                <div id="report">
                    <span style="font-size: 30px; font-weight: bold;">Report Facility Issue</span>
                    
                    <br>
                    <form>
                        <label>Name & Section</label><br>
                        <input type="text">
                        <br>

                        <label>Location of Issue</label><br>
                        <input type="text">
                        <br>

                        <label>Problem</label><br>
                        <input type="text">
                        <br>
                        
                        <label>Description</label><br>
                        <input type="text">
                    </form>
                </div>
            </main>

            <div id="side">
                <div id="icons">
                    <img id="prof" src="/Assets/Profile.png">
                    <img id="home" src="/Assets/Home.png">
                    <img id="id" src="/Assets/History.png">
                    <img id="fb" src="/Assets/Feedback.png">
                    <img id="notif" src="/Assets/Notification.png">
                </div>
            </div>
        </div>
    </body>
</html>

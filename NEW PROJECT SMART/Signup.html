<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="Assets/Design.css">
    <link rel="icon" href="Assets/Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="top-head">
        <a href="index.html">
          <img src="Assets/Logo.png" alt="SMART Logo" class="Logo">
          <span class="SMART"> SMART </span>
        </a>
    </div>
  
    <div class="Content">
        <h1 class="Welcome">WELCOME!</h1>
        <p class="Subhead">Create your account</p>

        
        <form action="Assets/process-signup.php" method="post">
            <div>
                <label for="position">POSITION</label>
                    <select id="position" name="position">
                        <option value="">Select a Position</option>
                        <option value="Student">Student</option>
                        <option value="Maintenance Staff">Maintenance Staff</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Admin">Admin</option>
                    </select>
            </div>

            <div>
                <label for="name">FULL NAME</label>
                <input type="text" id="name" name="name">
            </div>

            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>

            <div>
                <label for="ID">SCHOOL ID</label>
                <input type="number" id="ID_number" name="ID_number">
            </div>

            <button type="submit">Create account</button>
        </form>

        <p class="Already_Account">Already have an account? <a href="Signin.html">Sign in</a></p>
        <p class="terms">By creating an account, you agree to our <a href="Terms&Condition.html">Terms and Conditions</a></p>
    
    </div>
</body>


</html>
